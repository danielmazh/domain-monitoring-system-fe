<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Domain Monitoring System - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Your CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-globe"></i> Domain Monitor
      </a>
      
      <!-- Guest Navigation -->
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="login.html">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>
        <a class="nav-link" href="register.html">
          <i class="fas fa-user-plus"></i> Register
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
              <h2 class="card-title">Create Account</h2>
              <p class="text-muted">Kindly fill this form to register</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="register-message" class="alert d-none" role="alert">
              <i class="fas fa-exclamation-triangle me-1"></i>
              <span id="register-message-text"></span>
            </div>

            <form id="registrationForm" novalidate>
              <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input
                  type="text"
                  id="userName"
                  name="username"
                  class="form-control"
                  required
                  minlength="3"
                  maxlength="30"
                  placeholder="Enter your username"
                />
                <span id="username-feedback" class="feedback-message"></span>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  required
                  placeholder="Enter your email"
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  required
                  minlength="8"
                  maxlength="30"
                  placeholder="Enter your password"
                />
                <div class="form-text">
                  <i class="fas fa-info-circle"></i> Password should contain at least 8 characters, one uppercase letter, and one number
                </div>
                <span id="password-feedback" class="feedback-message"></span>
              </div>

              <div class="mb-3">
                <label for="rpassword" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  id="rpassword"
                  name="rpassword"
                  class="form-control"
                  required
                  minlength="8"
                  maxlength="30"
                  placeholder="Confirm your password"
                />
                <span id="rpassword-feedback" class="feedback-message"></span>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">
                  <i class="fas fa-user-plus"></i> Register
                </button>
              </div>
            </form>

            <div class="text-center mt-4">
              <p class="text-muted">Already have an account? 
                <a href="login.html" class="text-decoration-none">Sign in here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Your JS: API helper, validation, and registration logic -->
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
