<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Domain Monitoring System - Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />

  <!-- Your CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/logs.css" />
</head>
<body class="bg-light">

  <!-- Top navbar (matches original base.html layout) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">
        <i class="fas fa-globe"></i> Domain Monitor
      </a>
      
      <!-- Welcome message (populated by JavaScript) -->
      <span class="navbar-text me-3" style="color: #fff; font-size: 16px;" id="welcomeMessage">
        <!-- Will be populated with: Welcome, [username] -->
      </span>
      
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarContent">
        <div class="navbar-nav ms-auto d-flex align-items-center">
          <!-- Dashboard link -->
          <a class="nav-link" href="dashboard.html">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
          
          <!-- Logs link (active) -->
          <a class="nav-link active" href="logs.html">
            <i class="fas fa-file-alt"></i> Logs
          </a>
          
          <!-- Logout link -->
          <a class="nav-link" href="#" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <!-- Header Section -->
        <div class="mb-4">
          <h2 class="mb-1">
            <i class="fas fa-clipboard-list text-primary"></i>
            System Logs
          </h2>
          <p class="text-muted mb-0">Monitor application events and activities</p>
        </div>

        <!-- Logs Table Card -->
        <div class="card shadow-sm">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="table-dark">
                  <tr>
                    <th scope="col" class="px-4 py-3">
                      <i class="fas fa-clock me-2"></i>Timestamp
                    </th>
                    <th scope="col" class="px-4 py-3">
                      <i class="fas fa-file me-2"></i>File
                    </th>
                    <th scope="col" class="px-4 py-3">
                      <i class="fas fa-tag me-2"></i>Level
                    </th>
                    <th scope="col" class="px-4 py-3">
                      <i class="fas fa-comment me-2"></i>Message
                      <span class="float-end">
                        <button class="btn btn-link text-light p-0 refresh-btn" onclick="get_system_logs()" title="Refresh Logs">
                          <i class="fas fa-sync-alt"></i>
                        </button>
                      </span>
                    </th>
                  </tr>
                </thead>
                <tbody id="logsTableBody">
                  <!-- Logs will be populated here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Empty State -->
        <div id="emptyLogsState" class="text-center py-5" style="display: none;">
          <div class="card border-0">
            <div class="card-body">
              <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
              <h5 class="text-muted">No logs found</h5>
              <p class="text-muted">System logs will appear here when available.</p>
              <button class="btn btn-primary" onclick="get_system_logs()">
                <i class="fas fa-sync-alt me-2"></i>Refresh Logs
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- Your JS -->
  <script src="js/logs-controller.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Session check - redirect to login if not authenticated
      try {
        const response = await fetch('/api/get-logs', {
          method: 'GET',
          credentials: 'include',
          headers: { 'Accept': 'application/json' }
        });

        if (response.status === 401 || response.status === 403) {
          window.location.replace('login.html');
          return;
        }

        // Check if response is HTML (means not authenticated)
        const contentType = response.headers.get('content-type') || '';
        if (contentType.includes('text/html')) {
          window.location.replace('login.html');
          return;
        }
      } catch (error) {
        console.error('Session check failed:', error);
        window.location.replace('login.html');
        return;
      }

      // Fetch and display current username
      try {
        const userResponse = await fetch('/api/current-user', {
          method: 'GET',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' }
        });
        const userData = await userResponse.json();
        const welcomeMessage = document.getElementById('welcomeMessage');
        if (welcomeMessage && userData.username) {
          welcomeMessage.textContent = `Welcome, ${userData.username}`;
        }
      } catch (e) {
        console.error('Failed to fetch current user:', e);
      }

      // Logout functionality
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', async (event) => {
          event.preventDefault(); // Prevent default anchor behavior
          try {
            await fetch('/api/logout', { method: 'GET', credentials: 'include' });
          } catch (e) {
            console.error('Logout failed:', e);
          } finally {
            window.location.href = 'login.html';
          }
        });
      }
    });
  </script>
</body>
</html>
