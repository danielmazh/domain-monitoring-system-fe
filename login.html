<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Domain Monitoring System - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS (for layout and components) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Font Awesome (for icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Your global and login-specific styles -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login_style.css" />
</head>
<body class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-5">
            <!-- Header area -->
            <div class="text-center mb-4">
              <i class="fas fa-globe fa-3x text-primary mb-3"></i>
              <h2 class="card-title mb-1">Welcome back</h2>
              <p class="text-muted mb-0">Please sign in to continue</p>
            </div>

            <!-- Login form -->
            <form id="login-form" novalidate>
              <!-- Error box (hidden by default, shown by JS) -->
              <div
                id="login-error"
                class="alert alert-danger d-none"
                role="alert"
              >
                <i class="fas fa-exclamation-circle me-1"></i>
                <span id="login-error-text"></span>
              </div>

              <!-- Username -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  id="username"
                  name="username"
                  type="text"
                  class="form-control"
                  autocomplete="username"
                  required
                  placeholder="Enter your username"
                  minlength="3"
                  maxlength="30"
                />
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  class="form-control"
                  autocomplete="current-password"
                  required
                  placeholder="Enter your password"
                  minlength="8"
                  maxlength="30"
                />
              </div>

              <!-- Remember me -->
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="remember"
                  value="1"
                  id="remember"
                />
                <label class="form-check-label" for="remember">
                  Remember me
                </label>
              </div>

              <!-- Submit button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-sign-in-alt me-1"></i>
                  Sign In
                </button>
              </div>
            </form>

            <!-- Link to registration page -->
            <div class="text-center mt-4">
              <p class="text-muted mb-0">
                Don't have an account?
                <a href="register.html" class="text-decoration-none">
                  Register here
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional: Bootstrap JS bundle (if you later need modals, etc.) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- Your JS: API helper first, then login logic -->
  <script src="js/api.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
