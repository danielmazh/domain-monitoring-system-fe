<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Domain Monitoring System - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <!-- Font Awesome (for icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Your global styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-globe"></i> Domain Monitor
      </a>
      
      <!-- Guest Navigation -->
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="login.html">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>
        <a class="nav-link" href="register.html">
          <i class="fas fa-user-plus"></i> Register
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-5">
            <!-- Header area -->
            <div class="text-center mb-4">
              <i class="fas fa-globe fa-3x text-primary mb-3"></i>
              <h2 class="card-title mb-1">Welcome back</h2>
              <p class="text-muted mb-0">Please sign in to continue</p>
            </div>

            <!-- Login form -->
            <form id="login-form" novalidate>
              <!-- Error box (hidden by default, shown by JS) -->
              <div
                id="login-error"
                class="alert alert-danger d-none"
                role="alert"
              >
                <i class="fas fa-exclamation-circle me-1"></i>
                <span id="login-error-text"></span>
              </div>

              <!-- Username -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  id="username"
                  name="username"
                  type="text"
                  class="form-control"
                  autocomplete="username"
                  required
                  placeholder="Enter your username"
                  minlength="3"
                  maxlength="30"
                />
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  class="form-control"
                  autocomplete="current-password"
                  required
                  placeholder="Enter your password"
                  minlength="8"
                  maxlength="30"
                />
              </div>

              <!-- Remember me -->
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="remember"
                  value="1"
                  id="remember"
                />
                <label class="form-check-label" for="remember">
                  Remember me
                </label>
              </div>

              <!-- Submit button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-sign-in-alt me-1"></i>
                  Sign In
                </button>
              </div>
            </form>

            <!-- Link to registration page -->
            <div class="text-center mt-4">
              <p class="text-muted mb-0">
                Don't have an account?
                <a href="register.html" class="text-decoration-none">
                  Register here
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>

  <!-- Bootstrap JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Your JS: API helper first, then login logic -->
  <script src="js/api.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
